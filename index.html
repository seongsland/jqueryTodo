<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <script
      src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
      integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="app">
      <div class="todoListTemplate text-center bg-light p-5 rounded">
        <h1 class="h3 mb-3 fw-normal" id="title"></h1>
        <div class="todoForm input-group mb-1">
          <input
            id="todoInput"
            type="text"
            class="form-control"
            placeholder="Input Todo"
            value=""
            onKeyPress="handleKeyPress(event);"
          /><button
            id="todoInputBtn"
            type="button"
            class="createButton btn btn-outline-primary"
            onClick="handleCreate();"
          >
            Add
          </button>
        </div>
        <div id="todoItemList" class="todoItemList list-group w-auto"></div>
        <div
          id="todoAction"
          class="w-auto mt-1 d-flex justify-content-between flex-wrap"
        >
          <div class="align-self-center d-none d-sm-block">
            <span id="leftCount" class="badge rounded-pill bg-primary">0</span>
            Items left
          </div>
          <div class="btn-group btn-group-sm" role="group">
            <button
              type="button"
              class="btn btn-dark actionBtn all"
              onclick="handleChangeViewState('all');"
            >
              All</button
            ><button
              type="button"
              class="btn btn-outline-dark actionBtn uncheck"
              onclick="handleChangeViewState('uncheck');"
            >
              Active</button
            ><button
              type="button"
              class="btn btn-outline-dark actionBtn check"
              onclick="handleChangeViewState('check');"
            >
              Completed
            </button>
          </div>
          <div class="btn-group btn-group-sm" role="group">
            <button
              type="button"
              class="btn btn-outline-danger"
              onclick="handleChangeViewState('clear');"
            >
              Clear Completed
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
